<header>
  <nav>
    <ul>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/transactions">Transactions</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <div class="services">
    <label class="service-box">
      <input type="radio" name="service" value="Dry Clean" [(ngModel)]="service" (change)="updateSummary()">
      <span>Dry Clean</span>
    </label>
    <label class="service-box">
      <input type="radio" name="service" value="Self Service" [(ngModel)]="service" (change)="updateSummary()">
      <span>Self Service</span>
    </label>
    <label class="service-box">
      <input type="radio" name="service" value="Fluff and Fold Service" [(ngModel)]="service" (change)="updateSummary()">
      <span>Fluff and Fold Service</span>
    </label>
    <label class="service-box">
      <input type="radio" name="service" value="Blanket/Comforter" [(ngModel)]="service" (change)="updateSummary()">
      <span>Blanket/Comforter</span>
    </label>
  </div>
  <div class="options">
    <label class="option-box">
      <input type="radio" name="option" value="Ironing" [(ngModel)]="option" (change)="updateSummary()">
      <span>Ironing</span>
    </label>
    <label class="option-box">
      <input type="radio" name="option" value="Laundry and Ironing" [(ngModel)]="option" (change)="updateSummary()">
      <span>Laundry and Ironing</span>
    </label>
    <label class="option-box">
      <input type="radio" name="option" value="Sun Dry" [(ngModel)]="option" (change)="updateSummary()">
      <span>Sun Dry</span>
    </label>
    <input type="number" placeholder="quantity" min="0" step="1" [(ngModel)]="quantity" (input)="updateSummary()">
    <input type="number" placeholder="kilo" min="0" step="1" [(ngModel)]="kilo" (input)="updateSummary()">
  </div>

  <div class="summary">
    <input type="text" class="customer-name" placeholder="Customer Name" [(ngModel)]="customer" (input)="updateSummary()">
    <div class="order-summary">
      <table>
        <tr>
          <td>Customer Name:</td>
          <td>{{ customer }}</td>
        </tr>
        <tr>
          <td>Selected Service:</td>
          <td>{{ service }}</td>
        </tr>
        <tr>
          <td>Selected Option:</td>
          <td>{{ option }}</td>
        </tr>
        <tr>
          <td>Quantity:</td>
          <td>{{ quantity }}</td>
        </tr>
        <tr>
          <td>Kilo:</td>
          <td>{{ kilo }}</td>
        </tr>
        <tr>
          <td>Price:</td>
          <td>{{ calculatePrice() }}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="form-actions">
    <button (click)="submitForm()">Submit</button>
    <button (click)="resetForm()">Reset</button>
  </div>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
